<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="bangkok">Bangkok</option>
        <option value="managua">Managua</option>
        <option value="mendoza">Mendoza</option>
        <option value="sydney">Sydney</option>
      </select>
      <div class="city" id="vienna">
        <div>
          <h2>Vienna</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
      <div class="city" id="newyork">
        <div>
          <h2>New York</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/lindath0905">Linda Thurner</a> and is
      <a
        href="https://github.com/lindath0905/world_clock_linda"
        target="_blank"
      >
        open-sourced on GitHub.
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
